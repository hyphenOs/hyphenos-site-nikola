A Case for Telecom Infrastructure in Rust

- Modern/Safe programming language
- Performance at Par with C/C++
- NonGC - Hence no tail latencies (Very important in core infrastructure components).

--
Challenges:

1. A lot of bootstrapping required.
   - ASN.1 and SCTP - Protocols widely used in Signaling in Telecom Networks
   - OpenAPI support

---
## Rust Projects

### hampi - Rust ASN.1 Toolkit.
  - ASN.1 Compiler in Rust
  - Codecs support - Initial focus is 5G signaling protocols (NGAP, E2AP)
  - Derive Macros for Codecs Support

  - Performance
    - 15-20% Better than `asn1c` based coded in C (Using Rust bindings)
    - Few times better than `aper` codec implemented in Golang.
--

### ellora - Rust SCTP Toolkit.
 - Ergonomic safe Rust API for Linux kernel's SCTP stack.
 - Requires no additional third party libraries

--
### Rust SDK for ORAN-SC
  - SDK for developing xApps in Rust for ORAN-SC NearRT RIC
